<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
   <h1>Principais formatações</h1>
   <h2>Negrito / Destaque</h2>
   <p>Nesta frase temos um <b>termo em negrito</b> usar da tag B</p><!--Não semântica-->
   <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG</p><!--semântica-->
   <h2>Itálico / Ênfase</h2>
   <p>Nesta frase <i>um termo em itálico</i> usado a tag I</p><!--Não semântico-->
   <p>Nesta frase temos um <em>termo em ênfase</em> usando a tag EM</p><!--semântica-->
</body>
</html>
